<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users/registration}" th:object="${user}" method="post">
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{name}">
    </label><br>
    <label for="useremail">Username:
        <input id="useremail" type="email" name="useremail" th:value="*{email}">
    </label><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
